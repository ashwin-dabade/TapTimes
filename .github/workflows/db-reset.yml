name: Database Reset

on:
  workflow_dispatch:

jobs:
  reset-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Reset database (delete all articles)
        run: |
          cd backend
          python -c "
          import asyncio
          from main import db_reset
          result = asyncio.run(db_reset())
          print(f'Database reset: {result}')
          "
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}